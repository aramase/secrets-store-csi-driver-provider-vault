---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-csi-provider
  labels:
    app: vault-csi-provider
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-csi-provider-clusterrole
rules:
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-csi-provider-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-csi-provider-clusterrole
subjects:
- kind: ServiceAccount
  name: vault-csi-provider
  namespace: csi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vault-csi-provider
  labels:
    app: vault-csi-provider
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: vault-csi-provider
  template:
    metadata:
      labels:
        app: vault-csi-provider
    spec:
      serviceAccountName: vault-csi-provider
      containers:
        - name: vault-csi-provider
          image: "e2e/vault-csi-provider:latest"
          imagePullPolicy: Never
          args:
            - --endpoint=/provider/vault.sock
            - --debug=true
          volumeMounts:
            - name: provider-volume
              mountPath: "/provider"
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: HostToContainer
            - name: tls
              mountPath: /mnt/tls/
              readOnly: true
      volumes:
        - name: provider-volume
          hostPath:
            path: "/etc/kubernetes/secrets-store-csi-providers"
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
        - name: tls
          secret:
            secretName: vault-client-tls
